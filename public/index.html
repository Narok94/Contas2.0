
<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Contas Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                light: '#818cf8',
                DEFAULT: '#4f46e5', // Indigo mais saturado
                dark: '#4338ca',
              },
              secondary: {
                light: '#c084fc',
                DEFAULT: '#a855f7', // Purple/Violet
                dark: '#9333ea',
              },
              accent: {
                light: '#34d399',
                DEFAULT: '#10b981', // Emerald
                dark: '#059669',
              },
              
              // Light theme - Neutros mais limpos
              background: '#f8fafc',
              surface: '#ffffff',
              'surface-light': '#f1f5f9',
              'border-color': '#e2e8f0',
              'text-primary': '#0f172a',
              'text-secondary': '#475569',
              'text-muted': '#94a3b8',

              // Dark theme - "Deep Space" visual
              dark: {
                background: '#020617',      // Quase preto
                surface: '#0f172a',         // Navy profundo
                'surface-light': '#1e293b', 
                'border-color': '#334155',
                'text-primary': '#f8fafc',
                'text-secondary': '#94a3b8',
                'text-muted': '#64748b',
              },

              danger: '#fb7185', // Rose suave
              success: '#34d399',// Emerald suave
              warning: '#fbbf24',// Amber
            },
            borderRadius: {
                '4xl': '2.5rem',
            },
            boxShadow: {
              'premium': '0 20px 50px -12px rgba(0, 0, 0, 0.2)',
              'glow-primary': '0 0 20px 0 rgba(79, 70, 229, 0.4)',
            },
            keyframes: {
              'pulse-mic': {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(79, 70, 229, 0.7)' },
                '50%': { transform: 'scale(1.1)', boxShadow: '0 0 0 15px rgba(79, 70, 229, 0)' },
              },
              'skeleton-pulse': { '50%': { opacity: '0.4' } },
              'fade-in': { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              'fade-in-up': {
                  '0%': { opacity: '0', transform: 'translateY(15px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'orb-glow': {
                '0%, 100%': { boxShadow: '0 0 20px 0px rgba(79, 70, 229, 0.3)' },
                '50%': { boxShadow: '0 0 40px 10px rgba(168, 85, 247, 0.3)' },
              },
              'orb-glow-listening': {
                '0%, 100%': { boxShadow: '0 0 25px 5px rgba(251, 113, 133, 0.6)', transform: 'scale(1)' },
                '50%': { boxShadow: '0 0 50px 15px rgba(251, 113, 133, 0.8)', transform: 'scale(1.05)' },
              },
              'scanner-beam': {
                '0%': { transform: 'translateX(-100%) scaleX(0.1)', opacity: '0.1' },
                '50%': { transform: 'translateX(0) scaleX(1)', opacity: '0.8' },
                '100%': { transform: 'translateX(100%) scaleX(0.1)', opacity: '0.1' },
              },
              'gradient-pan': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
            },
            animation: {
              'pulse-mic': 'pulse-mic 2s infinite',
              'skeleton-pulse': 'skeleton-pulse 1.8s ease-in-out infinite',
              'fade-in': 'fade-in 0.4s ease-out',
              'fade-in-up': 'fade-in-up 0.5s ease-out',
              'orb-glow': 'orb-glow 5s ease-in-out infinite',
              'orb-glow-listening': 'orb-glow-listening 1.2s ease-in-out infinite',
              'scanner-beam': 'scanner-beam 2.5s ease-in-out infinite',
              'gradient-pan': 'gradient-pan 12s ease infinite',
            },
          },
        },
      };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
        "recharts": "https://esm.sh/recharts@2.13.3?external=react,react-dom",
        "@google/genai": "https://esm.sh/@google/genai@1.2.0",
        "@vercel/postgres": "https://esm.sh/@vercel/postgres@0.10.0",
        "@vercel/node": "https://esm.sh/@vercel/node@5.5.28"
      }
    }
    </script>
</head>
<body class="bg-background text-text-primary dark:bg-dark-background dark:text-dark-text-primary antialiased selection:bg-primary/20">
    <div id="root"></div>
    <script type="module" src="bundle.js"></script>
</body>
</html>
