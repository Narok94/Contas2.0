
<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Contas Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: { light: '#818cf8', DEFAULT: '#6366f1', dark: '#4f46e5' },
              secondary: { light: '#a78bfa', DEFAULT: '#8b5cf6', dark: '#7c3aed' },
              accent: { light: '#5eead4', DEFAULT: '#2dd4bf', dark: '#14b8a6' },
              background: '#f1f5f9',
              surface: '#ffffff',
              'surface-light': '#f8fafc',
              'border-color': '#e2e8f0',
              'text-primary': '#1e293b',
              'text-secondary': '#64748b',
              'text-muted': '#94a3b8',
              dark: {
                background: '#0f172a',
                surface: '#1e293b',
                'surface-light': '#334155',
                'border-color': '#475569',
                'text-primary': '#f1f5f9',
                'text-secondary': '#94a3b8',
                'text-muted': '#64748b',
              },
              danger: '#ec4899',
              success: '#10b981',
              warning: '#f59e0b',
            },
            keyframes: {
              'pulse-mic': { '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(99, 102, 241, 0.7)' }, '50%': { transform: 'scale(1.1)', boxShadow: '0 0 0 10px rgba(99, 102, 241, 0)' } },
              'skeleton-pulse': { '50%': { opacity: '0.6' } },
              'fade-in': { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              'fade-in-up': { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              'orb-glow': { '0%, 100%': { boxShadow: '0 0 15px 0px rgba(99, 102, 241, 0.5)' }, '50%': { boxShadow: '0 0 25px 5px rgba(139, 92, 246, 0.5)' } },
              'orb-glow-listening': { '0%, 100%': { boxShadow: '0 0 20px 2px rgba(236, 72, 153, 0.6)', transform: 'scale(1)' }, '50%': { boxShadow: '0 0 35px 8px rgba(236, 72, 153, 0.8)', transform: 'scale(1.05)' } },
              'scanner-beam': { '0%': { transform: 'translateX(-100%) scaleX(0.1)', opacity: '0.1' }, '50%': { transform: 'translateX(0) scaleX(1)', opacity: '0.8' }, '100%': { transform: 'translateX(100%) scaleX(0.1)', opacity: '0.1' } },
              'gradient-pan': { '0%': { backgroundPosition: '0% 50%' }, '50%': { backgroundPosition: '100% 50%' }, '100%': { backgroundPosition: '0% 50%' } },
            },
            animation: {
              'pulse-mic': 'pulse-mic 2s infinite',
              'skeleton-pulse': 'skeleton-pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fade-in 0.3s ease-out',
              'fade-in-up': 'fade-in-up 0.4s ease-out',
              'orb-glow': 'orb-glow 4s ease-in-out infinite',
              'orb-glow-listening': 'orb-glow-listening 1.5s ease-in-out infinite',
              'scanner-beam': 'scanner-beam 2s ease-in-out infinite',
              'gradient-pan': 'gradient-pan 15s ease infinite',
            },
          },
        },
      };
    </script>
<script type="importmap">

  }
}
</script>
</head>
<body class="bg-background text-text-primary dark:bg-dark-background dark:text-dark-text-primary antialiased">

</body>
</html>
