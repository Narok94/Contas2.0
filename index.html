<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tatu - Gestão Financeira Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Aplicação imediata do tema para evitar flash branco
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: { light: '#818cf8', DEFAULT: '#6366f1', dark: '#4f46e5' },
              background: '#f8fafc',
              surface: '#ffffff',
              'surface-light': '#f1f5f9',
              'border-color': '#e2e8f0',
              dark: {
                background: '#020617',
                surface: '#0f172a',
                'surface-light': '#1e293b',
                'border-color': '#334155',
              },
              success: '#10b981',
              danger: '#f43f5e',
            },
            borderRadius: { '3xl': '1.5rem', '4xl': '2rem' },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          },
        },
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.13.3?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.2.0",
    "@vercel/postgres": "https://esm.sh/@vercel/postgres@0.10.0",
    "@vercel/node": "https://esm.sh/@vercel/node@5.5.28",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-background text-slate-900 dark:bg-dark-background dark:text-slate-100 antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="bundle.js"></script>
</body>
</html>
