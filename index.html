<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Contas Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Aplica o tema escuro antes que o restante da p√°gina seja carregado para evitar FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                light: '#818cf8',   // indigo-400
                DEFAULT: '#6366f1', // indigo-500
                dark: '#4f46e5',    // indigo-600
              },
              secondary: {
                light: '#a78bfa',   // violet-400
                DEFAULT: '#8b5cf6', // violet-500
                dark: '#7c3aed',    // violet-600
              },
              
              // Light theme
              background: '#f1f5f9',      // slate-100
              surface: '#ffffff',         // white
              'surface-light': '#f8fafc', // slate-50
              'border-color': '#e2e8f0',  // slate-200
              'text-primary': '#1e293b',  // slate-800
              'text-secondary': '#64748b',// slate-500
              'text-muted': '#94a3b8',    // slate-400

              // Dark theme
              dark: {
                background: '#0f172a',      // slate-900
                surface: '#1e293b',         // slate-800
                'surface-light': '#334155', // slate-700
                'border-color': '#475569',  // slate-600
                'text-primary': '#f1f5f9',  // slate-100
                'text-secondary': '#94a3b8',// slate-400
                'text-muted': '#64748b',    // slate-500
              },

              // Semantic Colors (vibrant)
              danger: '#ec4899', // pink-500
              success: '#10b981',// emerald-500
              warning: '#f59e0b',// amber-500
            },
            borderRadius: {
                '4xl': '2rem',
            },
            boxShadow: {
              'glow-primary': '0 0 20px 0 rgba(99, 102, 241, 0.3)',
            },
            keyframes: {
              'pulse-mic': {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(99, 102, 241, 0.7)' },
                '50%': { transform: 'scale(1.1)', boxShadow: '0 0 0 10px rgba(99, 102, 241, 0)' },
              },
              'skeleton-pulse': {
                '50%': { opacity: '0.6' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                  '0%': { opacity: '0', transform: 'translateY(20px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'orb-glow': {
                '0%, 100%': { boxShadow: '0 0 15px 0px rgba(99, 102, 241, 0.5)' },
                '50%': { boxShadow: '0 0 25px 5px rgba(139, 92, 246, 0.5)' },
              },
               'scanner-beam': {
                '0%': { transform: 'translateX(-100%) scaleX(0.1)', opacity: '0.1' },
                '50%': { transform: 'translateX(0) scaleX(1)', opacity: '0.8' },
                '100%': { transform: 'translateX(100%) scaleX(0.1)', opacity: '0.1' },
              },
            },
            animation: {
              'pulse-mic': 'pulse-mic 2s infinite',
              'skeleton-pulse': 'skeleton-pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fade-in 0.3s ease-out',
              'fade-in-up': 'fade-in-up 0.4s ease-out',
              'orb-glow': 'orb-glow 4s ease-in-out infinite',
              'scanner-beam': 'scanner-beam 2s ease-in-out infinite',
            },
          },
        },
      };
    </script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>

</script>
